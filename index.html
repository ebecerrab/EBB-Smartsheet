<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance del Año</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    .progress-container {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .progress-bar {
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Avance del Año</h3>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar">0%</div>
  </div>

  <script>
    function calcularAvanceAnual() {
      const hoy = new Date();
      const inicio = new Date(hoy.getFullYear(), 0, 1);
      const fin = new Date(hoy.getFullYear() + 1, 0, 1);
      const diasTotales = (fin - inicio) / (1000 * 60 * 60 * 24);
      const diasPasados = (hoy - inicio) / (1000 * 60 * 60 * 24);
      const porcentaje = (diasPasados / diasTotales * 100).toFixed(1);

      const barra = document.getElementById('progress-bar');
      barra.style.width = `${porcentaje}%`;
      barra.textContent = `${porcentaje}%`;
    }

    calcularAvanceAnual();
  </script>
</body>
</html>
